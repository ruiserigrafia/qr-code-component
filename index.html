<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="flex-container">
      <div id="card" class="flex-container">
        <img src="./images/image-qr-code.png" alt="QR Code" />
        <h1>Melhore suas habilidades de front-end criando projetos</h1>
        <p>
          Escaneie o QR code para visitar o Frontend Mentor e teste suas
          habilidades de codificação para o próximo nível
        </p>
      </div>
      <footer>
        <div class="attribution">
          Desafio por
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. codificado por
          <a href="https://github.com/ruiserigrafia/qr-code-component"
            >Rui Guilherme</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
